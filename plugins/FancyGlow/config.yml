#While a player leave the server should the glow mode persist?
# true = yes // false = no
Persistant-Mode: true
# How many ticks should the color change in rainbow mode?
# 1 second = 20 ticks
Rainbow_Update_Interval: 10

Messages:
  # All Fancy Glow Messages translation.
  No_Permission: "<red>You don't have permission to perform this!"
  Reload_Message: "<blue>Plugin configuration file reloaded successfully!"
  Enable_Glow: "<green>Now you are glowing!"
  Disable_Glow: "<red>You aren't glowing anymore!"
  Disable_Glow_Others: "<red>You have disabled glow of %player_name%"
  Not_Glowing: "<red>You are not glowing!"
  Not_Valid_Color: "<red>Not a valid color! Use like: <gold>/glow color <color></gold>"
  Wrong_Usage_Color_Command: "<red>Wrong command usage! Use like: <gold>/glow color <color></gold>."

  # Message that player gets when enter on a disabled world
  Disabled_World_Message: "<red>In this world glow is disabled!"

  # %fancyglow_status% translation, for true or false:
  Glow_Status_False: "<red>You are not glowing ❌"
  Glow_Status_True: "<green>✔ Glowing!</green> <gray>Click here to disable"

# List of worlds where players glow will be disabled
Disabled_Worlds:
  - "Example"
  - "DisabledGlowWorld"

